<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue Functionalities</title>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(todo, index) in todos" :key="index">{{ todo }}</li>
        </ul>

    </div>

    <!-- Vue app -->
    <script>
        const { createApp, ref } = Vue;

        const app = createApp({
            setup() {
                const todos = ref([
                    'Finish Frontend course',
                    'Dominate the world'
                ]);
                return { todos };
            }

        });
        app.mount('#app');
    </script>
</body>

</html>
